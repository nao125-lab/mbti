        // â–¼ MBTIã®çµµæ–‡å­—ã‚’èƒŒæ™¯ã«ã¡ã‚Šã°ã‚ã‚‹é–¢æ•°
        function generateMbtiPattern() {
            // ã€Œãã‚…ã‚‹ãã‚…ã‚‹ã€ãªé›°å›²æ°—ã«åˆã†çµµæ–‡å­—
            const cuteEmojis = [
                "ğŸ’–", "âœ¨", "ğŸ€", "ğŸŒ¸",
                "ğŸ§¸", "â­ï¸", "ğŸ¬", "ğŸ¦",
                "ğŸ’˜", "ğŸ¦„", "ğŸ‘‘", "ğŸ­"
            ];
            const patternDiv = document.getElementById('mbtiPattern');
            
            // æ—¢å­˜ã®ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ã‚’ã‚¯ãƒªã‚¢
            patternDiv.innerHTML = ''; 
            
            const containerWidth = window.innerWidth;
            const containerHeight = window.innerHeight;
            
            // ç”»é¢ã®ã‚µã‚¤ã‚ºã«å¿œã˜ã¦é…ç½®ã™ã‚‹æ•°ã‚’èª¿æ•´
            const count = Math.min(60, Math.floor((containerWidth * containerHeight) / 30000)); 

            for (let i = 0; i < count; i++) {
                const emoji = cuteEmojis[Math.floor(Math.random() * cuteEmojis.length)];
                const span = document.createElement('span');
                span.textContent = emoji;
                
                // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã¨å›è»¢
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const rotation = Math.floor(Math.random() * 90) * (Math.random() > 0.5 ? 1 : -1); 
                
                span.style.left = `${x}%`;
                span.style.top = `${y}%`;
                span.style.setProperty('--r', `${rotation}deg`);
                
                patternDiv.appendChild(span);
            }
        }

        // ãƒšãƒ¼ã‚¸ãƒ­ãƒ¼ãƒ‰æ™‚ã¨ãƒªã‚µã‚¤ã‚ºæ™‚ã«å®Ÿè¡Œ
        window.addEventListener('load', generateMbtiPattern);
        window.addEventListener('resize', () => {
